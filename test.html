<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .layer-1 {
            position: relative;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: red;
            z-index: 1;
            opacity: 0.5;
        }
        .layer-2 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: blue;
            z-index: 2;
            opacity: 0.5;
        }
        .layer-3 {
            position: fixed;
            top: 200px;
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: green;
            z-index: 3;
            opacity: 0.5;
        }
    </style>
    
    <div class="layer-1"></div>
    <div class="layer-2"></div>
    <div class="layer-3"></div>
</body>
</html>
